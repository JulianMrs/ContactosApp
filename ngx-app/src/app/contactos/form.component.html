<!--Panel del card-->
<div class="card bg-dark text-white">
    <!--Card Header y Card Body-->
    <div class="card-header">
        Formulario de contacto
    </div>
    <div class="card-body">
        <form>
            <!--Nombre-->
            <div class="form-group">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.nombre" name="nombre">
                </div>
            </div>
            <!--Apellido-->
            <div class="form-group">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.apellido" name="apellido">
                </div>
            </div>
            <!--Telefono-->
            <div class="form-group">
                <label for="email" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.telefono" name="email">
                </div>
            </div>
            <!--DirecciÃ³n-->
            <div class="form-group">
                <label for="email" class="col-form-label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.direccion" name="email">
                </div>
            </div>
            <!--Fecha de Nacimiento-->
            <div class="form-group">
                <label for="email" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.fechaNacimiento" name="email">
                </div>
            </div>
            <!--Tecnologias-->
            <div class="form-group">
                <label for="email" class="col-form-label col-sm-2">Tecnologias</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="contacto.tecnologias" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button [routerLink]="['/home/contactos']" (click)='crearContacto()' class="btn btn-primary"
                        role="button">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button">Update</button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
</div>
